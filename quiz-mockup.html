<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/quiz-mockup.css" />
</head>

<body>
    <div class="container">
        <div class="quiz">
            <div class="row">
                <div class="col">
                    <h2 class="my-5">The Quiz About Stuff</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <p class="question">Where is Waldo really?</p>
                </div>
                <div class="col-2 text-right">
                    <p>Question 2 of 10</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group answers">
                        <li class="list-group-item list-group-item-action answer">
                            <label class="question-label">
                                <input type="radio" name="quiz-options" value="Antarctica">
                                Antarctica
                            </label>
                        </li>
                        <li class="list-group-item list-group-item-action answer">
                            <label class="question-label">
                                <input type="radio" name="quiz-options" value="Exploring-the-Pacific-Ocean">
                                Exploring the Pacific Ocean
                            </label>
                        </li>
                        <li class="list-group-item list-group-item-action answer">
                            <label class="question-label">
                                <input type="radio" name="quiz-options" value="Sitting-in-a-tree">
                                Sitting in a tree
                            </label>
                        </li>
                        <li class="list-group-item list-group-item-action answer">
                            <label class="question-label">
                                <input type="radio" name="quiz-options" value="Minding-his-own-business-so-stop-asking">
                                Minding his own business, so stop asking
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col my-5">
                    <button class="btn btn-lg btn-primary btn-block">Next Question</button>
                </div>
                <div class="col my-5">
                    <button class="btn btn-lg btn-primary btn-block">Previous Question</button>
                </div>
            </div>
        </div>
    </div>
</body>
